<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Claswork</title>
</head>
<body>
    <div class="select">
        <select style="color: rgb(255, 0, 0);background-color: grey;" class="ure" name="Translate" id="">
            <option value="UZB">UZB</option>
            <option value="RU">RU</option>
            <option value="ENG">ENG</option>
        </select>
    </div>
    <h1 class="form">Form</h1>
    <form action="#">
        <div class="input" class="name">
            <input required type="Name" placeholder="Имя">
            <input required type="Name" placeholder="Фамилия">
        </div>
        <div class="questions">
            <div class="names">
                <h1>Erkak</h1>
                <h1 style="color: rgb(247, 169, 0);">Ayol</h1>
            </div>
            <div class="radio">
                <input class="r1" required class="left" type="radio">
                <input class="r1" required class="right" type="radio">
            </div>
        </div>
        <div class="file">
            <input required type="file">
        </div>
        <div class="komment">
            <textarea name="message" id="" cols="30" rows="8"></textarea>
        </div>
        <div class="sub">
            <button class="left" type="submit">Sign in</button>
            <button class="right" type="reset">Restart</button>
        </div>
        <div class="date">
            <input type="date">
        </div>     
    </form>   
</body>
</html>
